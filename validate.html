<!DOCTYPE html>
<style>
.col-25 {
  float: left;
  width: 25%;
  top: 50%;
  margin-top: 6px;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>

<html>

    <h2>Results Verification Page - Priyanka Thaker</h2>

    <div class="row">
      <div class="col-25">
        <label for="name">Full Name</label>
      </div>
      <div class="col-25">
        <label id = "name"></label>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="address">Address</label>
      </div>
      <div class="col-25">
        <label id = "address"></label>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="map">Map</label>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="dob">Date of Birth</label>
      </div>
      <div class="col-25">
        <label id = "dob"></label>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="education">Education</label>
      </div>
      <div class="col-25">
        <label id = "education"></label>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="height">Height</label>
      </div>
      <div class="col-25">
        <label id = "height"></label>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="phone">Phone Number</label>
      </div>
      <div class="col-25">
        <label id = "phone"></label>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="email">Email Address</label>
      </div>
      <div class="col-25">
        <label id = "email"></label>
      </div>
    </div>

    <div class="mapouter">
        <div class="gmap_canvas">
            <iframe width="600" height="500" id="gmap_canvas" src="" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
            <a href="https://www.embedgooglemap.net">embedgooglemap.net</a>
        </div>
        <style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style>
    </div>

<script>
    document.getElementById("name").innerHTML = localStorage.getItem("firstName") + " " + localStorage.getItem("lastName")

    document.getElementById("address").innerHTML = localStorage.getItem("address")
    var encodedAddress = encodeURI(localStorage.getItem("address"))
    document.getElementById('gmap_canvas').src = "https://maps.google.com/maps?q=" + encodedAddress + "&t=&z=13&ie=UTF8&iwloc=&output=embed";

    document.getElementById("dob").innerHTML = localStorage.getItem("dob")

    if (localStorage.getItem("education") == "---") {
        document.getElementById("education").innerHTML = "(Not specified)"
    } else {
        document.getElementById("education").innerHTML = localStorage.getItem("education")
    }

    if (localStorage.getItem("height").length == 0) {
        document.getElementById("height").innerHTML = "(Not specified)"
    } else {
        document.getElementById("height").innerHTML = localStorage.getItem("height")
    }

    document.getElementById("phone").innerHTML = localStorage.getItem("phone")
    document.getElementById("email").innerHTML = localStorage.getItem("email")
</script>
</html>
